site_name: 浙江大学本科新生指引
site_author: mini-full
site_description: 浙江大学本科生新生指引为浙江大学CC98论坛新生宝典版面编撰的新生入学指南。
repo_name: zju-welcome
repo_url: https://github.com/mini-full/zju-welcome/

copyright: Copyright &copy; 2023-present <a href="https://github.com/mini-full" target="_blank" rel="noopener noreferrer">minifull</a>


nav:
  - 前言: "preface.md"
  - 作者声明: "statement2022.md"
  - 导语: "intro.md"
  - 基础知识:
    - 基本校情: 
      - 浙大校历: "basics/school_calendar.md"
      - 校园地图: "basics/school_map.md"
    - 浙大文化:
      - 精神内核: "basics/school_spirits.md"


theme:
  name: material
  language: zh
  logo: assets/校徽_白.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: custom

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: custom

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: custom

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.footer

    - search.highlight
    - search.share
    - search.suggest


plugins:
  - search:
      lang:
        - zh
        - en


extra_css:
  - stylesheets/extra.css


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mini-full/zju-welcome/tree/gh-pages